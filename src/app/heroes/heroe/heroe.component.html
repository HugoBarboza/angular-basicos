

<h1>{{nombre}}</h1>

<dl>
    <dt>Nombre:</dt>
    <dd>{{nombre}}</dd>

    <dt>Edad:</dt>
    <dd>{{edad}}</dd>

    <dt>Obtener nombre:</dt>
    <dd>{{obtenerNombre()}}</dd>

    <dt>Nombre capitalizado:</dt>
    <dd>{{nombreCapitalizado}}</dd>
</dl>

<button (click)="cambiarNombre()">
    Cambiar nombre
</button>
<button (click)="cambiarEdad()">
    Cambiar edad
</button>
